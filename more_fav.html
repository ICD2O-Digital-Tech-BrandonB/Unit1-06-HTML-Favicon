<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="description" content="My first webpage, using a favicon">
      <meta name="keyboard" content="immaculata, icd2o">
      <meta name="author" content="BrandonBCode">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--Allows the Use of Favicons-->
      <link rel="apple-touch-icon" sizes="180x180" href="./favicon2/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon2/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon2/favicon-16x16.png">
      <link rel="manifest" href="./favicon2/site.webmanifest">

              <!--Google's MDL Crucial Code-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css" />

      <title>Second Favicon Webpage!</title>
    </head>
    <body>
      <!--Google's MDL Crucial Code-->
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 

      <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>
      <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- WebPage Header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My Second Webpage Using a Favicon!</span>          
	      </div>       
	    </header>
      <h3>Do you like the use of Favicons; does it help you?</h3>

        <!--Checkbox Code (MDL)-->
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
        <span class="mdl-checkbox__label">Yes</span>
      </label>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">No</span>
      </label>

      <div id="textbox-text">Tell me your favourite sport in the textbox below!</div>

      <!-- Simple Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="sample1">
          <label class="mdl-textfield__label" for="sample1">Text...</label>
        </div>
      </form>
    </body>
</html>
